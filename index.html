<html>

<head>
    <meta charset="utf-8">
    <title>lest-day的个人主页</title>
    <script type="text/javascript" src="public/script/index.js"></script>
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
    <link rel="shortcut icon" href="public/favicon.ico">
    <link rel="stylesheet" href="public/style/index.css">
</head>

<body>
    <div class="content-wrap">
        <div class="info-block block">
            <div class="infoblock-main">
                <img src="public/images/avatar.webp" alt="lest-day的头像" class="avatar">
                <div class="infoname">lest-day</div>
            </div>
            <div class="profile">
                lest-day（又称Marx或lestday233），计算机和信息技术爱好者，擅长HTML、CSS等前端Web技术，有强迫症的学生党。常活跃于Wikidot和国内外小众平台。<br>
                <br>
                lest-day有很多的爱好和特长，例如视频剪辑工作、图片和内容设计、网站基础搭建和互联网资源运用等等，同时也有很多的作品，在互联网上主要担任深林文学部和时间轴书店网站职员，而在现实生活中是平平无奇且缺点不少的普通人。<br>
                <br>
                <strong>电子邮箱</strong>：email@lestday233.eu.org<br>
                <strong>个人从属</strong>：lest-dayLAB | 深林文学部 | 时间轴书店<br>
            </div>
        </div>
        <div class="meta-block block">
            <div class="meta-item">
                <a href="https://api.oioweb.cn/api/qq/joingroup?guin=883423270">
                    <img src="public/images/qq.webp" alt="QQQun" class="account-img"></img>
                </a>
            </div>
            <div class="meta-item">
                <a href="mailto:email@lestday233.eu.org">
                    <img src="public/images/email.webp" alt="Email" class="account-img"></img>
                </a>
            </div>
            <div class="meta-item">
                <a href="https://space.bilibili.com/1960746880/">
                    <img src="public/images/bilibili.webp" alt="BiliBili" class="account-img"></img>
                </a>
            </div>
            <div class="meta-item">
                <a href="https://twitter.com/@lestday233">
                    <img src="public/images/twitter.webp" alt="Twitter" class="account-img"></img>
                </a>
            </div>
            <div class="meta-item">
                <a href="https://github.com/lest-day">
                    <img src="public/images/github.webp" alt="Github" class="account-img"></img>
                </a>
            </div>
            <div class="meta-item">
                <a href="https://youtube.com/@lestday233">
                    <img src="public/images/youtube.webp" alt="Youtube" class="account-img"></img>
                </a>
            </div>
            <div class="meta-item">
                <a href="https://www.wikidot.com/lest-day">
                    <img src="public/images/wikidot.webp" alt="BiliBili" class="account-img"></img>
                </a>
            </div>
        </div>
        <div class="time-block block">
            <span class="time" id="time"></span>
            <span class="data" id="data"></span>
        </div>
        <div class="saying-block block">
            <div id="jinrishici-sentence" class="jinrishici-sentence">正在加载今日诗词....</div>
            <br>
            <div id="jinrishici-info" class="jinrishici-info"></div>
            <script type="text/javascript">
                jinrishici.load(function (result) {
                    var sentence = document.querySelector("#jinrishici-sentence")
                    var info = document.querySelector("#jinrishici-info")
                    sentence.innerHTML = result.data.content
                    info.innerHTML = '【' + result.data.origin.dynasty + '】' + result.data.origin.author + '《' + result.data.origin.title + '》'
                });
            </script>
        </div>
        <div class="other block">
            <div class="sound-effects other-item">
                <i class="fas fa-music" id="sound-effects">
                </i>
            </div>
            <div class="darkadjust other-item">
                <i class="fas fa-adjust" id="darkadjust">
                </i>
            </div>
            <div class="setting other-item">
                <i class="fas fa-cog" id="setting">
                </i>
            </div>
        </div>
        <div class="site-block block">
        </div>
    </div>
</body>

</html>
